server {
    listen 80;
    server_name _;
    root /app/backend/public;
    index index.php index.html;

    # Frontend Flutter (priorit√©)
    location / {
        try_files $uri $uri/ /frontend/web/index.html;
    }

    # Backend Laravel API
    location /api/ {
        try_files $uri $uri/ /backend/public/index.php?$query_string;
    }

    # Fichiers statiques
    location /static/ {
        alias /app/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # BPay SDK et autres fichiers PHP
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Assets Flutter
    location /assets/ {
        alias /app/frontend/build/web/assets/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker Flutter
    location /flutter_service_worker.js {
        alias /app/frontend/build/web/flutter_service_worker.js;
    }

    # Manifest Flutter
    location /manifest.json {
        alias /app/frontend/build/web/manifest.json;
    }

    # Icons Flutter
    location /icons/ {
        alias /app/frontend/build/web/icons/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
